<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanguniang Kabataan Information </title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Style.Login.css">
    <link rel="icon" href="C:\Users\Ken Ryan\Downloads\Ken\sk logo.png" type="image/x-icon">
</head>
<body>    
   <form>
    <h2 class="text-center custom-heading">Sangguniang Kabataan Login</h2>
        <div class="mb-3">
            <label for="Senior_ID" class="form-label">Email* </label>
            <input
                type="email"
                class="form-control"
                name="email"
                id="email"
                aria-describedby="emailHelpId"
                placeholder="Enter Email "
                required
            />
            <small id="emailHelpId" class="form-text text-muted"></small>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password*</label>
            <input
                type="password"
                class="form-control"
                name="password"
                id="password"
                placeholder="Enter Password"
                required
            />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="reset" class="btn btn-secondary">Clear</button>
        <div class="register-link mt-3">
            <p>Don't have an account? <a href="Registration form.html">Register</a></p>
        </div>

    </form>
</body>
</html>
