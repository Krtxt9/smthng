<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Style.Registration.css">
    <link rel="icon" href="C:\Users\Ken Ryan\Downloads\Ken\sk logo.png" type="image/x-icon">
</head>
<body>
    <form method="post" action="Student information.html">
        <h2 class="text-center custom-heading">Sangguniang Kabataan Registration</h2>
        <div class="mb-3">
            <label for="email" class="form-label">Email*</label>
            <input
                type="email"
                class="form-control"3
                name="email"
                id="email"
                placeholder="abc@gmail.com"
                required
            />
        </div>


        <div class="mb-3">
            <label for="password" class="form-label">Password*</label>
            <input
                type="password"
                class="form-control"
                name="password"
                id="password"
                placeholder="Enter your password"
                required
            />
        </div>

        <div class="mb-3">
            <label for="Name" class="form-label">Name*</label>
            <input
                type="text"
                class="form-control"
                name="Name"
                id="Name"
                placeholder="Enter your full name"
                required
            />
        </div>

        <div class="mb-3">
            <label for="gender" class="form-label">Gender</label>
            <select class="form-control" name="gender" id="gender" required>
                <option value="" disabled selected>Select your gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="UserID" class="form-label"> User ID*</label>
            <input
                type="text"
                class="form-control"
                name="UserId"
                id="UserId"
                placeholder="Enter your User ID"
                required
            />
        </div>

        <div class="mb-3">
            <label for="Position" class="form-label">Position*</label>
            <input
                type="text"
                class="form-control"
                name="Position"
                id="Position"
                placeholder="Enter your Position"
                required
            />
        </div>


        <div class="mb-3">
            <label for="year" class="form-label">Year Valid*</label>
            <select class="form-control" name="year" id="year" required>
                <option value="" disabled selected>Select your year valid</option>
                <option value="1">1 Year </option>
                <option value="2">2 Years</option>
                <option value="3">3 Years</option>
                <option value="4">4 Years</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="reset" class="btn btn-secondary">Clear</button>
    </form>
</body>
</html>
